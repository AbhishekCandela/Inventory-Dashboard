<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOT Dashboard</title>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Bootstrap CSS and Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Optional Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100vh;
            overflow-y: auto;
            background-color: #dde9f5;
            padding: 20px;
            z-index: 1030;
        }

        .main-content {
            margin-right: 280px; /* Match sidebar width */
        }

        #chart-container {
            position: relative;
            min-height: 300px;
            padding: 30px;
            background: #ffffff;
            margin: 10px;
        }

        #no-data-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 54px;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="mt-4">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="mx-4" id="chart-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="mb-0">DASHBOARD</h3>
                        {% if user.role == 'admin' %}
                            <div>
                                <a href="{{ url_for('form') }}" class="btn btn-primary mr-2">
                                    <i class="bi bi-plus-circle"></i> Add
                                </a>
                                <a href="{{ url_for('settings') }}" class="btn btn-dark">
                                    <i class="bi bi-gear"></i>
                                </a>
                            </div>
                        {% endif %}
                    </div>

                    <div id="chart"></div>
                    <div id="no-data-overlay">NO DATA FOUND</div>
                </div>
            </div>

            <!-- Sidebar Filters -->
            <div class="col-md-3 sidebar">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="text-muted">Welcome, {{ user.username.lower() }}!</h5>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
                </div>

                <div class="form-group">
                    <label for="deviceName">Device Name</label>
                    <select id="deviceName" class="form-control">
                        <option value="">-- All Devices --</option>
                    </select>
                </div>

                <div class="form-group text-center mt-4">
                    <button id="applyFilter" class="btn btn-primary btn-block">Apply Filter</button>
                    <button id="resetFilter" class="btn btn-secondary btn-block mt-2">Reset Filter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle data and chart -->
    <script>
        function fetchData(callback) {
            fetch('/display_data')
                .then(response => response.json())
                .then(data => callback(data))
                .catch(err => console.error('Error fetching data:', err));
        }

        function drawChart(data) {
            const overlay = document.getElementById('no-data-overlay');
            const chartDiv = document.getElementById('chart');

            if (!data || data.length === 0) {
                Plotly.purge(chartDiv);
                overlay.style.display = 'block';
                return;
            }

            overlay.style.display = 'none';

            const xValues = data.map(item => item['Device Name']);
            const yValues = data.map(item => parseFloat(item['Max PHY Rate']) || 0);

            const trace = {
                x: xValues,
                y: yValues,
                type: 'bar',
                marker: { color: 'rgb(158,202,225)' },
                text: xValues
            };

            const layout = {
                title: 'Device Max PHY Rate',
                xaxis: { title: 'Device Name' },
                yaxis: { title: 'Max PHY Rate' }
            };

            Plotly.newPlot(chartDiv, [trace], layout);
        }

        function showDeviceDetails(data) {
            const detailsDiv = document.getElementById('device-details');
            detailsDiv.innerHTML = ''; // clear previous

            if (!data.length) {
                detailsDiv.innerHTML = '<p class="text-muted">No data found for selected device.</p>';
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${item['Device Name']}</h5>
                        <p class="card-text"><strong>Max PHY Rate:</strong> ${item['Max PHY Rate']}</p>
                        <p class="card-text"><strong>Details:</strong><br>${Object.entries(item).map(([k, v]) => `${k}: ${v}`).join('<br>')}</p>
                    </div>
                `;
                detailsDiv.appendChild(card);
            });
        }

        function loadDevices() {
            fetch('/get_devices')
                .then(response => response.json())
                .then(devices => {
                    const select = document.getElementById('deviceName');
                    select.innerHTML = '<option value="">-- All Devices --</option>';
                    devices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device;
                        option.textContent = device;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching devices:', error));
        }

        document.getElementById('applyFilter').addEventListener('click', function () {
            const selectedDevice = document.getElementById('deviceName').value;
            fetchData(function (data) {
                const filteredData = selectedDevice
                    ? data.filter(item => item['Device Name'] === selectedDevice)
                    : data;
                showDeviceDetails(filteredData);  // first show details
                drawChart(filteredData);         // then show chart
            });
        });

        document.getElementById('resetFilter').addEventListener('click', function () {
            document.getElementById('deviceName').value = "";
            fetchData(function (data) {
                showDeviceDetails(data);
                drawChart(data);
            });
        });

        document.getElementById('deviceName').addEventListener('change', function () {
            const selectedDevice = this.value;
            fetchData(function (data) {
                const filteredData = selectedDevice
                    ? data.filter(item => item['Device Name'] === selectedDevice)
                    : data;
                showDeviceDetails(filteredData);
                drawChart(filteredData);
            });
        });

        window.onload = function () {
            loadDevices();
            fetchData(function (data) {
                showDeviceDetails(data);
                drawChart(data);
            });
        };
    </script>

</body>
</html>
