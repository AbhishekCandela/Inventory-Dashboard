<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5 p-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="mb-4 text-center">Login</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-4">
                    <div class="btn-group btn-group-lg w-100" role="group" aria-label="Role selection">
                        <input type="radio" class="btn-check" name="role" id="roleAdmin" value="admin" autocomplete="off" required>
                        <label class="btn btn-outline-primary w-50 text-center" for="roleAdmin">Admin</label>
                        <input type="radio" class="btn-check" name="role" id="roleUser" value="user" autocomplete="off" required>
                        <label class="btn btn-outline-primary w-50 text-center" for="roleUser">User</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
        </div>
    </div>
</div>
</body>
</html>
