<!DOCTYPE html>
<html>

<head>
    <title>Device Input Form</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }

        .header {
            grid-column: 1 / -1;
            background-color: var(--dark-color);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header-subrow {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header-subrow p {
            flex: 1;
            margin: 0;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="header">
            <h1 class="mb-3">Add Device Data</h1>

            <div class="header-subrow">
                <p class="mb-0">Fill in the details below to add a new device to the inventory.</p>
                <a href="{{ url_for('index') }}" class="btn btn-secondary ms-auto">Back</a>
                <a href="{{ url_for('view_data') }}" class="btn btn-info">View Data</a>
                <button type="submit" class="btn btn-success">Submit</button>
                <!-- <a href="{{ url_for('logout') }}" class="btn btn-danger ms-auto">Logout</a> -->
            </div>
        </div>
        <form method="POST" class="row g-2 mt-4">

            <div class="col-md-4">
                <label class="form-label">Pod Number</label>
                <input type="text" name="devicename" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Inventory Tag/Asset ID</label>
                <input type="text" name="asset_id" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Device Type</label>
                <select name="device_type" class="form-select" required>
                    <option value="">--Select--</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Iot Device">Iot Device</option>
                    <option value="Smart Appliance">Smart Appliance</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Model Name</label>
                <input type="text" name="model_name" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Model Version</label>
                <input type="text" name="model_version" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">wifi_mode</label>
                <select name="wifi_mode" class="form-select" required>
                    <option value="">--Select--</option>
                    <option value="802.11n">802.11n</option>
                    <option value="802.11ac">802.11ac</option>
                    <option value="802.11ax">802.11ax</option>
                    <option value="802.11be">802.11be</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">MAC Address</label>
                <input type="text" name="mac_address" class="form-control" placeholder="XX:XX:XX:XX:XX:XX" required
                    maxlength="17" pattern="([A-Fa-f0-9]{2}(:[A-Fa-f0-9]{2}){5})"
                    oninput="this.value = this.value.replace(/[^A-Fa-f0-9]/g, '').match(/.{1,2}/g)?.join(':') || '';">
            </div>
            <div class="col-md-4">
                <label class="form-label">Spatial Streams</label>
                <select name="spatial_streams" class="form-select" required>
                    <option value="">--Select--</option>
                    <option value="1*1">1*1</option>
                    <option value="2*2">2*2</option>
                    <option value="3*3">3*3</option>
                    <option value="4*4">4*4</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Max PHY Rate</label>
                <input type="text" name="max_phy_rate" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Wi-Fi Chipset</label>
                <input type="text" name="chipset" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">OS Version</label>
                <input type="text" name="os_version" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Supported Bandwidth</label>
                <select name="bandwidth" class="form-select" required>
                    <option value="">--Select--</option>
                    <option value="20 MHz">20 MHz</option>
                    <option value="40 MHz">40 MHz</option>
                    <option value="80 MHz">80 MHz</option>
                    <option value="160 MHz">160 MHz</option>
                    <option value="240 MHz">240 MHz</option>
                    <option value="320 MHz">320 MHz</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Region</label>
                <select name="region" class="form-select" required>
                    <option value="">--Select--</option>
                    <option value="US">US</option>
                    <option value="EU">EU</option>
                    <option value="Global">Global</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Purchase Date</label>
                <input type="date" name="purchase_date" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Device Model Year</label>
                <input type="text" name="model_year" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Special Feature Support</label>
                <input type="text" name="features" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Physical Condition</label>
                <select name="condition" class="form-select" required>
                    <option value="">--Select--</option>
                    <option value="New">New</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Damaged">Damaged</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Controlled App</label>
                <input type="text" name="controlled_app" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Battery Status</label>
                <input type="text" name="battery" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Connection Type</label>
                <input type="text" name="connection" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Physical Location</label>
                <input type="text" name="location" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Supported Bands</label>
                <div class="d-flex">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" id="band_2_4" name="supported_bands"
                            value="2.4">
                        <label class="form-check-label" for="band_2_4">2.4 GHz Band</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" id="band_5" name="supported_bands" value="5">
                        <label class="form-check-label" for="band_5">5 GHz Band</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="band_6" name="supported_bands" value="6">
                        <label class="form-check-label" for="band_6">6 GHz Band</label>
                    </div>
                </div>
            </div>
            <div class="col-md-8"></div>
            <label class="form-label">Remarks</label>
            <textarea name="remarks" class="form-control" rows="6" required></textarea>

            <!-- <div class="p-5 col-12 text-center">
                <button type="submit" class="btn btn-success px-5 py-3 ">Submit</button>
            </div> -->

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
