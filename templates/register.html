<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center p-5">
        <div class="col-md-4">
            <h2 class="mb-4 text-center">Register</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-5">
                    <label class="form-label">Role</label>
                    <div class="form-check">
                        <label class="form-check-label" style="cursor: pointer;">
                            <input class="form-check-input" type="radio" name="role" id="roleAdmin" value="admin" required>
                            Admin
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" style="cursor: pointer;">
                            <input class="form-check-input" type="radio" name="role" id="roleUser" value="user" required>
                            User
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
        </div>
    </div>
</div>
</body>
</html>
